<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Certification Form</title>
    <link rel="stylesheet" href="harshada_style.css">
</head>

<body>
    <div class="container">
        <h1>Certification</h1>
        <p>Fill the following information to get your certificate</p>
        <form action="index.php" method="post">
            <input type="text" name="Name" id="Name" placeholder="Enter Your Name">
            <input type="text" name="Adhar Number" id="Adhar Number" placeholder="Enter Your Adhar Number">
            <input type="text" name="Mobile Number" id="Mobile Number" placeholder="Enter Your Mobile Number">
            <input type="text" name="Portal Address" id="Portal Address" placeholder="Enter Your Portal Address">
            <input type="text" name="Occupation" id="Occupation" placeholder="Enter Your Occupation">
            <input type="text" name="Current Income" id="Current Income" placeholder="Enter Your Current Income">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Provide Your Valuable Feedback"></textarea>
            <button type="button" class="btn btn-outline-primary">SUBMIT</button>
            <button type="button" class="btn btn-outline-primary">RESET</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
